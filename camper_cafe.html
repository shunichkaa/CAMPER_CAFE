<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cafe Menu</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="menu">
	<main>
		<header class="cafe-header">
			<h1>CAMPER CAFE</h1>
			<p class="established">Est. 2020</p>
		</header>

		<nav class="menu-sections">
			<section class="menu-section" aria-labelledby="coffee-heading">
				<h2 id="coffee-heading">Coffee</h2>
				<ul class="menu-items">
					<li class="item">
						<span class="item-name">French Vanilla</span>
						<span class="price">3.00</span>
					</li>
					<li class="item">
						<span class="item-name">Caramel Macchiato</span>
						<span class="price">3.75</span>
					</li>
					<li class="item">
						<span class="item-name">Pumpkin Spice</span>
						<span class="price">3.50</span>
					</li>
					<li class="item">
						<span class="item-name">Hazelnut</span>
						<span class="price">4.00</span>
					</li>
					<li class="item">
						<span class="item-name">Mocha</span>
						<span class="price">4.50</span>
					</li>
				</ul>
			</section>

			<section class="menu-section" aria-labelledby="desserts-heading">
				<h2 id="desserts-heading">Desserts</h2>
				<ul class="menu-items">
					<li class="item">
						<span class="item-name">Donut</span>
						<span class="price">1.50</span>
					</li>
				</ul>
			</section>
		</nav>
	</main>
</div>
</body>
</html>
